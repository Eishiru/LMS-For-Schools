{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaroED Login</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'img/icon.svg' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
     <div class="page-container">
        <div class="card">
            <div class="card-header">
                <div class="logo-container">
                    <div class="school-logo">
                        <div class="logo-icon-wrapper">
                            <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                                <path d="M2 17l10 5 10-5"></path>
                                <path d="M2 12l10 5 10-5"></path>
                            </svg>
                        </div>
                        <div class="school-name">
                            <h2 class="school-name-headline">ClaroEd</h2>
                        </div>
                    </div>
                </div>
                <h3 class="card-title">Welcome Back</h3>
                <p class="card-description">Enter your credentials to access your account</p>
            </div>
            <div class="card-content">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-container">
                        <div class="form-field">
                            <label class="label" for="email">Email</label>
                            <input class="input" id="email" type="email" name="email" placeholder="m@example.com" required>
                        </div>
                        <div class="form-field">
                            <div class="password-header">
                                <label class="label" for="password">Password</label>
                                <a href="#" class="link forgot-password-link">Forgot your password?</a>
                            </div>
                            <input class="input" id="password" type="password" name="password" required>
                        </div>
                        <a class="button-link" style="padding-top: 0.5rem;">
                            <button type="submit" class="button">Sign In</button>
                        </a>
                    </div>
                </form>    
                <div class="signup-text">
                    Don't have an account? <a href="#" class="link">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
